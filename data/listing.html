<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>.title.</title>
        <meta charset="UTF-8">
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: left;
                justify-content: space-between;
                color: white;
            }
            .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 1rem;
            }
            .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            justify-content: space-between;
            flex: 2;
            }
            .feature-play
            {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            color: #ffffffcc;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            width: 55px;
            }
            .feature {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            color: #ffffffcc;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            }
            .feature-play:hover {
                transform: translateY(-5px);
                background: rgba(255,255,255,0.15);
            }
            .icon {
            width: 20px;
            height: 20px;
            position: relative;  /* Позиционирование для смещения вниз */
            top: 10%;  /* Смещение вниз на 4px (примерно 20% от 20px высоты иконки; adjust as needed) */
            }
            .feature:hover {
                transform: translateY(-5px);
                background: rgba(255,255,255,0.15);
            }
        </style>
    </head>
    <body>
        <div class="container">
.add_data.
        </div>
    </body>
</html>
